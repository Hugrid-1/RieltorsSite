<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    {% if current_user.is_authenticated %}

    <div class="profile">
        <div class="container">
            <h1> Логин - {{ current_user.login }}</h1>
            <h1> Email - {{ current_user.email }}</h1>
            <h1> Покупки : ..........</h1>
            <h1> Ваша недвижимость : ..........</h1>
        </div>
    </div>

    {% else %}
    <h1>Вы не авторизованы!</h1>
    {% endif %}
</body>
</html>
