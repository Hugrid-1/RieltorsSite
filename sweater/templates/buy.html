<!DOCTYPE html>
<html lang="en">
<head>
    <head>
	<title>Покупка</title>
	<meta charset="utf-8">
	<meta name="description" content="агенство недвижимости"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../static/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="../static/css/buy.css">

	<script type="text/javascript" src="../static/js/jquery.js"></script>
	<script type="text/javascript" src="../static/js/main.js"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="../home"><img src="../static/images/logo.png" class="logo" alt="" titl=""/></a>
            <a href="#" class="hamburger"></a>
            <nav>
                <ul>
                    <li><a href="buy">Купить</a></li>
                    <li><a href="sell">Продать</a></li>
                    <li><a href="about">О нас</a></li>

            </nav>
        </div>
    </header>
    <div>
        <div class="container">

            <img src="../static/images/{{realty.image}}"></img>
            <p>ID</p>
            <h3>{{realty.id}}</h3>
            <p>Название</p>

            <h3>{{realty.price}}</h3>
            <p>Кол-во комнат</p>
            <h3>{{realty.roomCount}}</h3>
            <p>Площадь</p>
            <h3>{{realty.area}}</h3>
            <p>Этаж</p>

            <p>Адресс</p>
